

<div class="api-container">
  <h2>Dados da API Pública</h2>
  <div *ngIf="loading">Carregando...</div>
  <div *ngIf="error">{{ error }}</div>
  <table *ngIf="!loading && !error">
    <thead>
      <tr>
        <th>Título</th>
        <th>Conteúdo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
</div>
